<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter PIN</title>
    <script>
        const k = "enthina myre umban nokkunne"
        const generatedPin = Math.floor(Math.random() * 10);
        console.log("Generated PIN:", k);
        const encodedLink = "aHR0cHM6Ly9jaGF0LndoYXRzYXBwLmNvbS9Fa2p5NnlyYlYxNTYxdUoyazZHSzlt";
        function decodeBase64(encoded) {
            return atob(encoded); 
        }

        function checkPin() {
            
            const userPin = document.getElementById('pinInput').value;

            
            if (userPin == generatedPin) {
                const decodedLink = decodeBase64(encodedLink);
                window.location.href = decodedLink;
            } else {
                alert("Incorrect PIN! Please try again.");
                document.getElementById('pinInput').value = '';
            }
        }
    </script>
</head>
<body>
    <h2>Enter PIN to Access the Link</h2>
    <p>Please enter the one-digit PIN:</p>
    <input type="text" id="pinInput" maxlength="1" pattern="\d*" required>
    <button onclick="checkPin()">Submit</button>
</body>
</html>
